<md-progress-circular class="waitforMovies" ng-if="loadNb > 0" value="{{determinateValue}}" md-mode="determinate"></md-progress-circular>
<p ng-if="loadNb == 0 && movieList.length == 0 && movieNotFound.length == 0" class="alert not-found"><i class="icon-confused"></i> {{errorLoadingMovies}}</p>
<div id="list" ng-if="loadNb == 0">
	<md-grid-list
	      md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4" 
	      md-row-height-gt-md="2:3" md-row-height="1:1"
	      md-gutter="8px" md-gutter-gt-sm="15px" id="moviesList">

		<md-grid-tile ng-repeat="card in movieList | orderBy:order | filter:searchText:strict" class="cover">
			<figure class="effect-winston">
				<img src="{{card.Poster}}" alt="{{card.Title}}">
				<figcaption>
					<p class="button-list">
						<md-button ng-click="openInExplorer(card)" class="md-fab md-mini" aria-label="Open containing folder">
							<i class="icon-folder-open"></i>
						</md-button>
						<md-button ng-click="playMovie(card)" class="md-fab md-mini" aria-label="Play this movie">
							<i class="icon-play3"></i>
						</md-button>
						<md-button ng-click="hideMovie(card)" class="md-fab md-mini" aria-label="Hide this movie">
							<i class="icon-eye-blocked"></i>
						</md-button>
						<md-button ng-morph-modal="config" class="md-fab md-mini" aria-label="More details">
							<i class="icon-eye"></i>
						</md-button>
					</p>
				</figcaption>			
			</figure>
		</md-grid-tile>

	</md-grid-list>
	<md-grid-list
	      md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4" 
	      md-row-height-gt-md="2:3" md-row-height="1:1"
	      md-gutter="8px" md-gutter-gt-sm="15px" id="moviesList">
		<md-grid-tile ng-repeat="card in movieNotFound" class="cover">
			<figure class="effect-winston">
				<img src="http://placehold.it/300x445" alt="">

				<h2 ng-if="card.title.length > 70" class="no-cover-title">{{card.title | limitTo:65 }}...</h2>
				<h2 ng-if="card.title.length <= 70" class="no-cover-title">{{card.title}}</h2>
				<figcaption>
					<p>
						 <md-button ng-click="openInExplorer(card)" class="md-fab md-mini" aria-label="Open containing folder">
							<i class="icon-folder-open"></i>
						</md-button>
						<md-button ng-click="playMovie(card)" class="md-fab md-mini" aria-label="Play this movie">
							<i class="icon-play3"></i>
						</md-button>
						<md-button ng-click="hideMovie(card)" class="md-fab md-mini" aria-label="Hide this file">
							<i class="icon-eye-blocked"></i>
						</md-button>
						<md-button ng-morph-modal="configNoCover" class="md-fab md-mini" aria-label="More details">
							<i class="icon-pencil"></i>
						</md-button>
					</p>
				</figcaption>			
			</figure>
		</md-grid-tile>
	</md-grid-list>
</div>
